<div class="card mt-4 deep-purple lighten-5">
    <!-- Material form contact -->
    <div class="card-body">
    <form (submit)="onLabSubmit()">
      <p class="h4 text-center mb-4"> Add New Lab </p>
      
      <div class="md-form">
        <input type="text" id="labname" class="form-control" [(ngModel)]="labname" name="labname" placeholder="Lab Name" required>
      </div>
    
      <div class="md-form">
          <input type="text" id="location" class="form-control" [(ngModel)]="location" name="location" placeholder="Lab Location" required>
      </div>
    
      <div class="text-center mt-4">
          <button class="btn btn-primary btn-sm btn-outline-default waves-effect" type="submit">Add</button>
      </div>
    </form>
    </div>
</div>
   
<div class="col-md-12">
      <!--Table-->
    <table *ngIf="lablist" class="table mt-5">
    
        <!--Table head-->
        <thead class="table-bordered">
            <tr>
                <th scope="row">No</th>
                <th> LAB NAME </th>
                <th> LOCATION </th>
                <th> ACTION </th>
            </tr>
        </thead>
      <!--Table head-->
    
        <!--Table body-->
        <tbody class="table-bordered">
            <tr *ngFor="let x of lablist; let i = index">
                <td scope="row">{{1+i}}</td>
                <td>{{x.labname}}</td>
                <td>{{x.location}}</td>
                <td><button type="button" class="btn btn-primary btn-sm btn-outline-default waves-effect" (click)="onLabDelete(x._id)">Delete</button><td>
            </tr>   
        </tbody>
        <!--Table body-->
    
    </table>
    <!--Table-->
    
    <!-- Material form contact -->
</div>
