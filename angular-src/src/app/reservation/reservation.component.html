
<!-- Material form  -->
<div class="card mt-4 ">
    <div class="container">
      <form (submit)="onReserveLab()" ngNativeValidate>
        <hr>
      <h4 class="indigo lighten-5">LAB RESERVATION </h4>
      <hr> 
        <div class="div">
          <label for="">Please select the lab</label>
          <br>
          <select [(ngModel)]="labname" name="labname">
            <option *ngFor="let x of lablist" value="{{x.labname}}">{{x.labname}}</option>
          </select>
        </div>
        <hr>
          <h6 class="">SELECT THE DATE:</h6>
        
        <div class="div">
          <input type="date" min="{{today | date:'yyyy-MM-dd'}}" [(ngModel)]="reserveddate" name="reserveddate">
        </div>
        <hr>
         <h6 class="dark-grey-text">SELECT THE TIME SLOT:</h6>
        <div class="div">
            <label for="">Start Time</label>
            <br>
            <input type="time" min="08:00:00" max="17:00:00" [(ngModel)]="from" name="from">
        </div>
        <br>
        <div class="div">
            <label for="">End Time </label>
            <br>
            <input type="time" min="08:00:00" max="17:00:00" [(ngModel)]="to" name="to">
        </div> 
        <hr>
        <div class="text-center mt-4">
            <button class="btn btn-outline-secondary" type="submit">RESERVE LAB <i class="fa fa-paper-plane-o ml-2"></i></button>
        </div>
      
       
        </form>
        
    </div>
    </div>
    <br>
    
    
    
           
    <!-- Material form  -->
