 
    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid mt-3">
      <h3 class="h1-reponsive mb-4 mt-2 blue-text font-bold ml-5 animated bounce">Search By Date:</h3>
      <form (submit)="onSearchReservation()" class="form-inline md-form form-sm active-purple-2 ml-5" ngNativeValidate>
                    <div class="md-form">
                        <span> <b> Select A Date:</b></span>
                    </div>
                    <div class="md-form">
                        <input type="date" [(ngModel)]="reserveddate" name="reserveddate">
                        
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-sm btn-outline-default waves-effect">Search</button>
                    </div>
            
            
      </form>
      <div class="row">
          <div class="col-md-3">
            
          </div>
          <div class="col-md-3">
                
            </div>
            <div class="col-md-3">
                
                </div>
            <div *ngIf="authService.loadUserType()" class="col-md-3">
                    <p><b> To export the details as a pdf</b></p>
                    <button class="btn btn-primary btn-sm btn-outline-default waves-effect" (click)="download()">Download</button>
                </div>
    
    </div>
      
  </div>

  <table id="content"class="table mt-5" #content>

          <!--Table head-->
          <thead class="thead-light table-bordered">
              <tr>
                  <th> DATE </th>
                  <th> FROM </th>
                  <th>TO</th>
                  <th> RESERVED BY </th>
                 
              </tr>
          </thead>
        <!--Table head-->
      
          <!--Table body-->
          <tbody *ngIf="reservationlist" class="table-bordered">
              <tr *ngFor="let x of reservationlist">
                         
                  <td><b>{{x.reserveddate}}</b></td>
                  <td><b>{{x.from}}</b></td>
                  <td><b>{{x.to}}</b></td>
                  <td><b>{{x.username}}</b></td>
                 
              </tr>
              
          </tbody>
          <!--Table body-->
      
      </table>
